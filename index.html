<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./scripts/addToggleEvents.js"></script>
    <script type="text/javascript" src="./scripts/pagination.js"></script>
    <script type="text/javascript" src="./scripts/addCheckboxEvents.js"></script>
    <script type="text/javascript" src="./scripts/populateTable.js"></script>
    <title>Dotmetrics-TASK</title>
</head>
<body>
    <div class="body-container">
        <article class="table-container">
            <table class="data-table">
                <thead class="data-table__head">
                    <tr class="table-head__row">
                        <th class="head-row__column head-row_column--first-column">
                            <div class="table-head__checkbox">
                            </div>
                            <span>Website</span>
                        </th>
                        <th class="head-row__column head-row_column--middle-column">
                            <span>Sections</span>
                        </th>
                        <th class="head-row__column head-row_column--last-column">
                            <span>Status</span>
                        </th>
                    </tr>
                </thead>
            </table>
        </article>
        <div class="fade"></div>
        <div class="pagination-container">
            <p class="pagination-container__row-label">Show rows:</p>
            <div class="pagination-container__menu-button">
                <p class="menu-button__current-items-per-page">25</p>
                <div class="menu-button__pagination-arrowbox">
                    <div class="arrow"></div>
                </div>
            </div>
            <div class="pagination-container__item-count-dropdown-menu">
                <div class="item-count-dropdown-menu__selector">
                    <span>25</span>
                </div>
                <div class="item-count-dropdown-menu__selector">
                    <span>50</span>
                </div>
                <div class="item-count-dropdown-menu__selector">
                    <span>100</span>
                </div>
                <div class="item-count-dropdown-menu__selector">
                    <span>150</span>
                </div>
            </div>
            <div class="pagination-container__separator"></div>
            <p class="pagination-items--label">1 - 25 of </p>
            <button class="pagination-container__page-button">
                <img class="page-button__arrow" src="./assets/icons/arrow-left.png" alt="arrow-left">
            </button>
            <div class="pagination-container__separator pagination-container__separator--right"></div>
            <button class="pagination-container__page-button pagination-container__page-button--right">
                <img class="page-button__arrow" src="./assets/icons/arrow-right.png" alt="arrow-right">
            </button>
        </div>
    </div>
</body>
</html>
