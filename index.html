<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./scripts/addToggleEvents.js"></script>
    <script type="text/javascript" src="./scripts/pagination.js"></script>
    <script type="text/javascript" src="./scripts/addCheckboxEvents.js"></script>
    <script type="text/javascript" src="./scripts/populateTable.js"></script>
    <title>Dotmetrics-TASK</title>
</head>
<body>
    <div class="body-container">
        <article class="table-container">
            <table class="main-table">
                <thead class="table-head">
                    <tr class="table-head--row">
                        <th class="table-column1">
                            <div class="table-head--checkbox">
                            </div>
                            <span>Website</span>
                        </th>
                        <th class="table-column2">
                            <span>Sections</span>
                        </th>
                        <th class="table-column3">
                            <span>Status</span>
                        </th>
                    </tr>
                </thead>
            </table>
        </article>
        <div class="fade"></div>
        <div class="pagination-container">
            <p class="pagination-menu--label">Show rows:</p>
            <div class="pagination-menu--button">
                <p class="pagination-menu--text">25</p>
                <div class="pagination-arrowbox">
                    <div class="arrow"></div>
                </div>
            </div>
            <div class="pagination-dropdown--menu">
                <div class="pagination-menu--select">
                    <span>25</span>
                </div>
                <div class="pagination-menu--select">
                    <span>50</span>
                </div>
                <div class="pagination-menu--select">
                    <span>100</span>
                </div>
                <div class="pagination-menu--select">
                    <span>150</span>
                </div>
            </div>
            <div class="pagination-separator--1"></div>
            <p class="pagination-items--label">1 - 25 of </p>
            <button class="previous-page--button">
                <img class="pagination-arrow" src="./assets/arrow-left.png" alt="arrow-left">
            </button>
            <div class="pagination-separator--2"></div>
            <button class="next-page--button">
                <img class="pagination-arrow" src="./assets/arrow-right.png" alt="arrow-right">
            </button>
        </div>
    </div>
</body>
</html>
