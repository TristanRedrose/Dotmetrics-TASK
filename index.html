<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Dotmetrics-TASK</title>
</head>
<body>
    <article class="main-container">
        <table class="main-table">
            <thead class="table-head">
                <tr class="table-head--row">
                    <th class="table-column1">
                        <div class="table-head--checkbox">
                        </div>
                        Website
                    </th>
                    <th class="table-column2">Sections</th>
                    <th class="table-column3">Status</th>
                </tr>
            </thead>
            <tbody class="table-body">
                <tr class="body-row--organization">
                    <th class="body-head--company" colspan="3">
                        <div class="body-head--arrowbox">
                            <div class="arrow"></div>
                        </div>
                        Adria Media Zagreb d.o.o.
                    </th> 
                </tr>
                <tr class="body-row--webgroup">
                    <td class="body-row--column1">
                        <div class="table-column--checkbox">
                        </div>
                        <div class="table-column--arrowbox">
                            <div class="arrow"></div>
                        </div>
                        <img class="table-column--icon" src="./Assets/icon.png" alt="webgroup-icon">
                        cosmopolitan.hr
                    </td>
                    <td class=body-row--column2>
                        24
                    </td>
                    <td class="body-row--column3">
                        <div class="status-iconbox">
                            <div class="status-icon"></div>
                        </div>
                        Operational
                    </td>
                </tr>
                <tr class="website-sections--header">
                    <th class="website-header" colspan="3">
                        Website Sections
                    </th>
                </tr>
                <tr class="website-sections--row">
                    <td colspan="3">
                        <div class="website-sections--body">
                            <div class="website-sections--container">
                                <div class="website-section">
                                    <div class="website-section--checkbox"></div>
                                    story.hr
                                    <div class="website-section--iconbox" >
                                        <div class="status-icon"></div>
                                    </div>
                                    <div class="website-section--menu">
                                        <div class="oval"></div>
                                        <div class="oval"></div>
                                        <div class="oval"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="website-sections--container">
                                <div class="website-section"></div>
                            </div>
                            <div class="website-sections--container">
                                <div class="website-section">
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </div>
    </article>
</body>
</html>
